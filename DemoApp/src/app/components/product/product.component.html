<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Image</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of product">
      <td> {{item.id}} </td>
      <td> {{item.name}} </td>
      <td> {{item.price}} $</td>
      <td>
        <img src="{{item.image}}" width="100" height="100" /> </td>
      <td> 
          <button type="button"  *ngIf="item.status" class="btn btn-default" >Active</button>
          <button type="button"  *ngIf="!item.status" class="btn btn-danger" >Inactive</button>
       </td>
       
       <!-- <ng-template #other>
          <button type="button" class="btn btn-warming" >Inactive</button>
       </ng-template> -->
    </tr>
  </tbody>
</table>
